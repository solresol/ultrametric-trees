name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: Set environment variable to mock TinyStories.sqlite
      run: echo "MOCK_TINYSTORIES=true" >> $GITHUB_ENV

    - name: Run make
      run: make
