name: Check TinyStories Data

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Check for TinyStories.sqlite
      run: |
        if [ ! -f /tinystories/wordnetify-tinystories/TinyStories.sqlite ]; then
          echo "TinyStories.sqlite file not found!"
          exit 1
        fi

    - name: Download TinyStories.sqlite if missing
      if: failure()
      run: |
        curl -o /tinystories/wordnetify-tinystories/TinyStories.sqlite http://example.com/TinyStories.sqlite

    - name: Generate TinyStories.sqlite if missing
      if: failure()
      run: |
        ./scripts/generate_tinystories.sh

    - name: Run Make
      run: make
